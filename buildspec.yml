version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building backend..."
      - npm run build
  post_build:
    commands:
      - echo "Packaging artifacts..."
artifacts:
  files:
    - 'dist/**/*'
    - 'deploy.sh'
  base-directory: .
